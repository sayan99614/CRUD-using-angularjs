<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <style>
          hr{
              background-color: white;
          }
      </style>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="app.js"></script>  
    <title>CRUD APP</title>
  </head>
  <body class="" style="background-color: #4a148c;" ng-app="myApp" ng-controller="myController">
      <div class="container-fluid shadow-lg rounded" style="background-color: #4a1091;">
          <div class="text-center text-white mb-5">
              <h3 class="p-2">USER MANAGEMENT SYSTEM</h3>
          </div>
      </div>
    <div class="container shadow-lg" style="background-color: #422569;">  		
	<button type="button" class="btn btn-dark shadow btn-lg pull-right mt-3 mb-2" data-toggle="modal" data-target="#myModal">Add New</button>
	<h2 class="bg-light shadow-lg  text-center">ALL USERS</h2>
		<div class="clearfix"></div>
            <hr>
        
		
		<div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
	  <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="clearInfo()">&times;</span></button>
	  {{info}}
	</div>
		<table class="table table-hover table-dark rounded shadow-lg">
	    <thead>
	      <tr>
	        <th>Index</th>
	        <th>username</th>
	        <th>email</th>
	        <th>Edit</th>
	        <th>Delete</th>
	      </tr>
	    </thead>
	    <tbody>
	      <tr ng-repeat="user in users">
	        <td> {{ $index+1 }}.</td>
	        <td> {{user.username}} </td>
	        <td>{{user.email}}</td>
	        <td> <button class="btn btn-info btn-sm"  type="button" data-toggle="modal" data-target="#myModalEdit" ng-click="selectUser(user)">Edit</button> </td>
	        <td> <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#myModalDelete" ng-click="selectUser(user)">Delete</button> </td>
	      </tr>		      
	    </tbody>
	  </table>
        <div class="p-1 mb-5">
            <hr/>
        </div>
	</div>    



 <!-- Trigger the modal with a button -->


<!-- Modal -->
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">New User Registration</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" required="required" id="inputEmail3" placeholder="Username" ng-model="newUser.username">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" required="required" id="inputEmail3" placeholder="Email" ng-model="newUser.email">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">FullName</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" required="required" id="inputEmail3" placeholder="Full Name" ng-model="newUser.fullName">
		    </div>
		  </div>
		  			  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="submit" class="btn btn-success" data-dismiss="modal" ng-click="saveUser();">Save</button>
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
      	
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<!-- Modal -->
<div id="myModalEdit" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Edit This User</h4>
      </div>
      <div class="modal-body">
        <form class="form-horizontal">
          <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" required="required" id="inputEmail3" placeholder="Username" ng-model="clickedUser.username">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Email</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" required="required" id="inputEmail3" placeholder="Email" ng-model="clickedUser.email">
		    </div>
		  </div>

		  <div class="form-group">
		    <label for="inputEmail3" class="col-sm-2 control-label">Full Name</label>
		    <div class="col-sm-10">
		      <input type="text" class="form-control" required="required" id="inputEmail3" placeholder="Full Name" ng-model="clickedUser.fullName">
		    </div>
		  </div>
		  			  
		  <div class="form-group">
		    <div class="col-sm-offset-2 col-sm-10">
		      <button type="button" class="btn btn-success" data-dismiss="modal">Done</button>
		    </div>
		  </div>
		</form>
      </div>
      <div class="modal-footer">
      	
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<!-- Modal -->
<div id="myModalDelete" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <h4 class="modal-title">Are You Sure?</h4>
      </div>
      <div class="modal-body">
        <h3 style="color: red">You are going to delete the user "{{clickedUser.fullName}} "". All information will be deleted and can't be undone. </h3>
        <br/>
      </div>
      <div class="modal-footer">
      <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="deleteUser()">Yes</button>	      	
        <button type="button" class="btn btn-default pull-right" data-dismiss="modal">No</button>
      </div>
    </div>

  </div>
</div>
      <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
  </body>
</html>
